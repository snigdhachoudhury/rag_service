steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rag-service', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rag-service']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'rag-service'
    - '--image=gcr.io/$PROJECT_ID/rag-service'
    - '--region=asia-south1'
    - '--platform=managed'
    - '--memory=2Gi'
    - '--cpu=1'
    - '--allow-unauthenticated'
    - '--set-env-vars=GEMINI_API_KEY=${_GEMINI_API_KEY}'
